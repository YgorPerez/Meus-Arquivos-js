<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nome</title>
    <style>
        button {
            font-size: 14pt;
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com dados</h1>
    <button onclick="comece()">Clique para começar</button>
    <script>
        function comece() {
            var nome = window.prompt("Qual é o seu nome?")
            alert(`Prazer em te conhecer ${nome}`)
        }
    </script>
</body>
</html>
