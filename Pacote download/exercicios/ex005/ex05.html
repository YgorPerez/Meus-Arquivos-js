<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 05</title>
    <style>
        body {
            background-color: rgba(15, 15, 201, 0.527);
            font-size: 18pt;
        }
        button {
            padding: 30px;
            font-size: 14pt;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com Números</h1>
    <button onclick="comece()">Clique para começar</button>
    <section name="res" id="res"> 
    <p>Aqui vai aparecer o resultado...</p>
    </section>
    <script>
        alert('Seja bem-vindo e bem-vinda')
        function comece() {
            let n1 = window.prompt('Digite um número:')
            res.innerHTML = (`O dobro de ${n1} é = ${n1*2} e a metade é ${n1/2}`)
        }
    </script>
</body>
</html>
