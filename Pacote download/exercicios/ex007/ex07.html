<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 07</title>
    <style>
        body {
            background-color: rgba(15, 15, 201, 0.527);
            font-size: 18pt;
        }
        button {
            padding: 30px;
            font-size: 14pt;
        }
        mark {
            background-color: rgb(104, 16, 192);
            color: cornsilk;
        }
    </style>
</head>
<body>
    <h1>Média de um aluno</h1>
    <button onclick="comece()">Clique para começar</button>
    <section name="res" id="res"> 
    <p>Aqui vai aparecer o resultado...</p>
    </section>
    <script>
        function comece() {
            let nome = window.prompt('Qual é o nome do aluno?')
            let n1 = Number(window.prompt('Qual foi a primeira nota?'))
            let n2 = Number(window.prompt('Qual foi a segunda nota?'))
            res.innerHTML = `<p>Calculando a média de <mark>${nome}</mark></p>`
            res.innerHTML += `<p> As notas obtidas foram de <mark>${n1}</mark> e <mark>${n2}</mark></p>`
            res.innerHTML += `<p>A média de <mark>${nome}</mark> foi de <mark>${(n1+n2)/2}</mark></p>`
        }
    </script>
</body>
</html>
