<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 06</title>
    <style>
        body {
            background-color: rgba(15, 15, 201, 0.527);
            font-size: 18pt;
        }
        button {
            padding: 30px;
            font-size: 14pt;
        }
    </style>
</head>
<body>
    <h1>Somando dois números</h1>
    <button onclick="comece()">Clique para começar</button>
    <section name="res" id="res"> 
    <p>Aqui vai aparecer o resultado...</p>
    </section>
    <script>
        function comece() {
            let n1 = Number(window.prompt('Digite um número:'))
            let n2 = Number(window.prompt('Digite outro número:'))
            res.innerHTML = (`O resultado da soma de ${n1} + ${n2} = ${n1+n2}`)
        }
    </script>
</body>
</html>
